<!-- Demo of interpolation {{}} aka: one-way binding -->
<div class="stock-container">
  <div class="name">
    <h3>{{ name }}</h3>
    -
    <h4>({{ code }})</h4>
    <div class="price" [class]="positiveChange ? 'positive' : 'negative'">
      $ {{ price }}
    </div>
  </div>
  <!-- This is event binding -->
  <button (click)="toggleFavorite($event)" [disabled]="favorite">
    Add to Favorites
  </button>
</div>
